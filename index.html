<!doctype html>
<html>
	<head>
		<title>My Angular2 Seed</title>

		<!--Google Material Icon Font -->
		<link href="node_modules/material-design-icons-iconfont/dist/material-design-icons.css" rel="stylesheet">

		<!-- Import materialize.css -->
		<link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />

		<!-- Let browser know website is optimized for mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Libraries -->
		<script src="node_modules/core-js/client/shim.min.js"></script>
		<script src="node_modules/zone.js/dist/zone.js"></script>
		<script src="node_modules/reflect-metadata/Reflect.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>

		<!-- Import jQuery before materialize.js -->
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="src/css/styles.css">
	</head>
	<body>
		<script src="systemjs.config.js"></script>
		<script>
			System.import('src/ts/app.js').then(null, console.error.bind(console));
		</script>

		<main>
			<!-- Show a loader until the app is loaded -->
			<div class="container">
				<div class="row">
					<div class="col s12">
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</body>
</html>
